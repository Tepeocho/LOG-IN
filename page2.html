<!DOCTYPE html>
<html>
    <head>
        <title>FORGOT PASSWORD</title>
        <link rel="stylesheet" href="styles2.css">
    </head>
    <body>
        <div id="forgotPasswordContainer">
            <form id = "forgotPasswordForm">
                <h1>Forgot Password</h1>
                <input type = "text" placeholder = "Username" id = "usernameForgotPassword">
                <br>
                <input type="password" placeholder="New Password" id="newPasswordForgotPassword">
                <br>
                <input type="password" placeholder="Confirm Password" id="confirmPasswordForgotPassword">
                <br>
                <button type = "submit" id = "entrarBtn">Reset Password</button>
            </form>
            <p id="forgotPasswordMsg"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
